<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Glitch Existencial - Etapa 2</title>
    <link rel="stylesheet" href="game2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Overlay para el diálogo inicial de "???" -->
    <div id="lore-intro-overlay">
        <div class="lore-content">
            <p id="lore-text" data-text-key="introLore"></p>
            <p id="continue-prompt" data-text-key="continuePrompt"></p>
        </div>
    </div>

    <!-- Overlay para la pantalla de título "Acto 2" -->
    <div id="title-screen-overlay" class="hidden">
        <h1 data-text-key="act2"></h1>
        <h2 data-text-key="act2Subtitle"></h2>
    </div>

    <!-- Contenedor principal del juego -->
    <div id="game-container" class="hidden">

        <!-- Personaje y su burbuja de diálogo -->
        <div id="character-container" class="hidden">
            <img src="niño.png" alt="Personaje">
            <div id="character-dialogue" class="hidden">
                <p></p>
            </div>
        </div>
        
        <!-- Interfaz principal del juego -->
        <div id="main-interface" class="hidden">
            <div id="left-panel">
                <div id="stats-panel" class="panel">
                    <h3 data-text-key="statsTitle"></h3>
                    <div class="stat-item">
                        <span data-text-key="energyStat"></span>
                        <span id="energy-display">50 / 100</span>
                    </div>
                    <div class="stat-item">
                        <span data-text-key="pcLevelStat"></span>
                        <span id="pc-level-display">1</span>
                    </div>
                    <div class="stat-item">
                        <span data-text-key="bitsStat"></span>
                        <span id="bits-display">0</span>
                    </div>
                </div>
                <div id="actions-panel" class="panel">
                    <h3 data-text-key="actionsTitle"></h3>
                    <button id="create-game-btn" data-text-key="createGameBtn"></button>
                    <button id="eat-btn" data-text-key="eatBtn"></button>
                    <button id="shop-btn" data-text-key="shopBtn"></button>
                </div>
            </div>
            <div id="right-panel">
                <div id="minigame-panel" class="panel hidden">
                    <h4 data-text-key="minigameTitle"></h4>
                    <p data-text-key="minigamePrompt"></p>
                    <div id="progress-bar">
                        <div id="progress-bar-fill"></div>
                    </div>
                    <button id="tap-btn" data-text-key="tapBtn"></button>
                </div>
            </div>
        </div>

    </div>

    <!-- Overlay para la Tienda -->
    <div id="shop-overlay" class="hidden">
        <div class="shop-content panel">
            <h2 data-text-key="shopTitle"></h2>
            <div id="shop-items">
                <!-- Los artículos de la tienda se insertarán aquí -->
            </div>
            <button id="close-shop-btn" data-text-key="closeBtn"></button>
        </div>
    </div>

    <script src="game2.js"></script>
</body>
                </html>
