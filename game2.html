<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>El Glitch Existencial - Etapa 2</title>
    <link rel="stylesheet" href="game2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Overlays de Introducci√≥n y T√≠tulo -->
    <div id="lore-intro-overlay">
        <div class="lore-content">
            <p id="lore-text" data-text-key="introLore"></p>
            <p id="continue-prompt" data-text-key="continuePrompt"></p>
        </div>
    </div>
    <div id="title-screen-overlay" class="hidden">
        <h1 data-text-key="act2"></h1>
        <h2 data-text-key="act2Subtitle"></h2>
    </div>

    <!-- Contenedor principal del juego -->
    <div id="game-container" class="hidden">

        <!-- Contenedor para los n√∫meros flotantes -->
        <div id="floating-numbers-container"></div>

        <!-- Interfaz principal del juego -->
        <div id="main-interface" class="hidden">
            <div class="game-header-wrapper">
                <div class="game-header panel">
                    <div class="stat-item"><span data-text-key="energyStat"></span><span id="energy-display"></span></div>
                    <div class="stat-item"><span data-text-key="pcLevelStat"></span><span id="pc-level-display"></span></div>
                    <div class="stat-item"><span data-text-key="bitsPerSecond"></span><span id="bps-display"></span></div>
                    <div class="stat-item"><span data-text-key="bitsStat"></span><span id="bits-display"></span></div>
                </div>
                <button id="achievements-btn" class="header-btn" data-text-key="achievementsBtn">üèÜ</button>
            </div>
            <div class="game-world">
                <div class="game-main">
                    <div id="minigame-panel" class="panel hidden">
                        <h4 data-text-key="minigameTitle"></h4><p data-text-key="minigamePrompt"></p>
                        <div id="progress-bar"><div id="progress-bar-fill"></div></div>
                        <button id="tap-btn" data-text-key="tapBtn"></button>
                    </div>
                    <div id="hacker-minigame-panel" class="panel hidden">
                        <h4 data-text-key="hackerMinigameTitle"></h4>
                        <p class="stat-label">T√ö</p><div class="fight-progress-bar"><div id="player-progress-bar-fill"></div></div>
                        <p class="stat-label">HACKER</p><div class="fight-progress-bar"><div id="hacker-progress-bar-fill"></div></div>
                        <p id="hacker-result-text"></p>
                        <button id="hacker-tap-btn" data-text-key="tapBtn">ATACAR</button>
                        <button id="hacker-close-btn" data-text-key="closeBtn" class="hidden">OK</button>
                    </div>
                    <div id="debug-panel" class="panel hidden">
                        <h4 data-text-key="debugTitle"></h4><p data-text-key="debugPrompt"></p>
                        <div id="code-lines"></div><p id="debug-result-text"></p>
                    </div>
                </div>
            </div>
            <div class="game-footer">
                <div id="actions-panel">
                    <button id="create-game-btn" data-text-key="createGameBtn"></button>
                    <button id="mine-bits-btn" data-text-key="mineBitsBtn"></button>
                    <button id="debug-code-btn" data-text-key="debugCodeBtn"></button>
                    <button id="eat-btn" data-text-key="eatBtn"></button>
                    <button id="shop-btn" data-text-key="shopBtn"></button>
                    <button id="unstable-compile-btn" class="risk-button" data-text-key="unstableCompileBtn"></button>
                    <button id="create-glitch-btn" data-text-key="createGlitchBtnWithCost" class="glitch-button" disabled></button>
                </div>
            </div>
        </div>

        <!-- Personaje para la intro (temporal) -->
        <div id="intro-character-container" class="hidden">
            <img src="ni√±o.png" alt="Personaje">
            <div id="intro-character-dialogue" class="hidden"><p></p></div>
        </div>
        
        <!-- Burbuja de di√°logo permanente -->
        <div id="dialogue-bubble" class="hidden"><p></p></div>
        <div id="data-packet" class="hidden"></div>
        <div id="achievement-toast" class="hidden">
            <p class="achievement-title" data-text-key="achievementUnlocked"></p>
            <p class="achievement-name"></p>
        </div>
    </div>

    <!-- Overlays -->
    <div id="shop-overlay" class="hidden">
        <div class="shop-content panel"><h2 data-text-key="shopTitle"></h2><div id="shop-items"></div><button id="close-shop-btn" data-text-key="closeBtn"></button></div>
    </div>
    <div id="achievements-overlay" class="hidden">
        <div class="achievements-content panel"><h2 data-text-key="achievementsTitle"></h2><div id="achievements-list"></div><button id="close-achievements-btn" data-text-key="closeBtn"></button></div>
    </div>
    <div id="lore-fragment-overlay" class="hidden">
        <div class="lore-fragment-content panel"><h2 data-text-key="loreFragmentTitle"></h2><p id="lore-fragment-text"></p><button id="close-lore-btn" data-text-key="closeBtn"></button></div>
    </div>
    <div id="glitch-overlay" class="hidden"></div>
    
    <audio id="glitch-sound" src="audio/glitch_01-226601.mp3" preload="auto"></audio>
    <script src="game2.js"></script>
</body>
</html>
