<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Glitch Existencial - Etapa 2</title>
    <link rel="stylesheet" href="game2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        <header>
            <h1 class="glitch-title">Acto 2: La Futilidad</h1>
            <div id="dialogue-box">
                <p id="dialogue-text"></p>
            </div>
        </header>

        <main>
            <div id="stats-container">
                <div class="stat">
                    <h2>Glitches Acumulados</h2>
                    <p id="glitches-display">0</p>
                </div>
                <div class="stat">
                    <h2>Glitches / segundo</h2>
                    <p id="gps-display">0</p>
                </div>
            </div>

            <div id="clicker-container">
                <button id="main-clicker-btn">Generar Glitch</button>
            </div>
        </main>

        <aside id="upgrades-container">
            <h2>Mejoras del Sistema</h2>
            <div id="upgrades-list">
                <!-- Las mejoras se generarán aquí -->
            </div>
        </aside>
    </div>

    <script src="game2.js"></script>
</body>
</html>
